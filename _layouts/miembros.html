---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Miembros</h3>
{% for person in site.data.settings.people %}
<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h5>{{ person.name }}</h5>
    <p>Email: {{ person.email }}</p>
    <p><a href="{{ site.github.url }}/miembros/{{ person.url }}">Más información</a></p>
  </div>
</div>
{% endfor %}
