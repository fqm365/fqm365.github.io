---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Congresos</h3>
    {% for course in site.data.settings.congresos %}
    	{% if course.url %}
      <p><a href="{{ site.github.url }}/congresos/{{ course.url }}">{{ course.name }}</a></p>
      {% else %}
      <p>{{ course.name }}</p>
      {% endif %}
    {% endfor %}
  </div>
</div>
